<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">User Profile - nested</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/nested-icon.svg">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('.logo img').forEach(function(logo) {
                    logo.src = theme === 'dark' ? '/images/nested-logo-dark.svg' : '/images/nested-logo.svg';
                });
            });
        })();
    </script>
</head>
<body>
    <div class="header-top">
        <a href="/my-communities">MY COMMUNITIES</a>
        <a href="/">HOME</a>
    </div>

    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/images/nested-logo.svg" alt="nested">
            </a>
            <div class="header-right">
                <div id="auth-area"></div>
            </div>
        </div>
    </header>

    <div class="user-profile-header" id="user-header">
        <div class="user-profile-info">
            <img id="profile-avatar" class="user-avatar" src="/images/default-avatar.svg" alt="User avatar">
            <div class="user-details">
                <h1 id="profile-username">Loading...</h1>
                <div class="user-stats">
                    <span id="user-karma">0 karma</span>
                    <span id="user-created"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <main class="content">
            <div class="sort-tabs">
                <a href="#" class="active">posts</a>
                <a href="#">comments</a>
            </div>

            <div class="post-list" id="post-list">
                <div class="loading">Loading posts...</div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-box">
                <div class="sidebar-box-header">About</div>
                <div class="sidebar-box-content">
                    <p id="profile-about" style="font-size: 12px; color: #666;">
                        This user hasn't written a bio yet.
                    </p>
                </div>
            </div>

            <div class="sidebar-box" id="moderated-subs-box" style="display: none;">
                <div class="sidebar-box-header">Moderator of</div>
                <div class="sidebar-box-content" id="moderated-subs-list">
                </div>
            </div>
        </aside>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
    <script>
        const username = window.location.pathname.split('/')[2];
        loadUserProfile(username);
    </script>
</body>
</html>
