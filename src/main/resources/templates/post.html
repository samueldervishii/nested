<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Post - nested</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/nested-icon.svg">
</head>
<body>
    <div class="header-top">
        <a href="/">MY COMMUNITIES</a>
        <a href="/">HOME</a>
    </div>

    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/images/nested-logo.svg" alt="nested">
            </a>

            <div class="header-right">
                <div id="auth-area"></div>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="content">
            <div class="post-detail" id="post-detail">
                <div class="loading">Loading post...</div>
            </div>

            <div class="comments-container">
                <div class="comment-form" id="comment-form-container" style="display: none;">
                    <form id="comment-form">
                        <textarea placeholder="What are your thoughts?" id="comment-input" rows="4"></textarea>
                        <button type="submit" class="btn-primary" style="margin-top: 10px; width: auto; padding: 8px 20px;">Comment</button>
                    </form>
                </div>

                <div id="comments-list">
                    <div class="loading">Loading comments...</div>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-box" id="sub-info-box">
                <div class="sidebar-box-header" id="sidebar-sub-name">About Community</div>
                <div class="sidebar-box-content sub-info">
                    <p id="sidebar-description"></p>
                    <div class="sub-stats">
                        <strong id="subscriber-count">0</strong>
                        <span>members</span>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
    <script>
        const pathParts = window.location.pathname.split('/');
        const subName = pathParts[2];
        const postId = pathParts[4];
        loadPost(postId, subName);
    </script>
</body>
</html>
