<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - nested</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/nested-icon.svg">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('.logo img').forEach(function(logo) {
                    logo.src = theme === 'dark' ? '/images/nested-logo-dark.svg' : '/images/nested-logo.svg';
                });
            });
        })();
    </script>
</head>
<body>
    <!-- Header Top Bar -->
    <div class="header-top">
        <a href="/my-communities">MY COMMUNITIES</a>
        <a href="/">HOME</a>
        <a href="/browse-communities">BROWSE COMMUNITIES</a>
    </div>

    <!-- Main Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/images/nested-logo.svg" alt="nested">
            </a>

            <div class="header-right">
                <div id="auth-area"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container" style="justify-content: center;">
        <div class="form-container">
            <h2>Set New Password</h2>
            <p style="color: #666; margin-bottom: 20px;">Enter your reset token and new password.</p>

            <form id="reset-form">
                <div class="form-group">
                    <label for="token">Reset Token</label>
                    <input type="text" id="token" required placeholder="Paste your reset token here">
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>

                <button type="submit" class="btn-primary">Reset Password</button>

                <div id="message" style="margin-top: 15px;"></div>
            </form>

            <div class="form-footer">
                <a href="/login">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        // Pre-fill token from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            document.getElementById('token').value = token;
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            if (newPassword !== confirmPassword) {
                messageDiv.innerHTML = '<p style="color: red;">Passwords do not match.</p>';
                return;
            }

            try {
                await api.resetPassword(token, newPassword);
                messageDiv.innerHTML = '<p style="color: green;">Password reset successfully! Redirecting to login...</p>';
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } catch (error) {
                messageDiv.innerHTML = '<p style="color: red;">' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
