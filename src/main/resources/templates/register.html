<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - nested</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/nested-icon.svg">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('.logo img').forEach(function(logo) {
                    logo.src = theme === 'dark' ? '/images/nested-logo-dark.svg' : '/images/nested-logo.svg';
                });
            });
        })();
    </script>
</head>
<body>
    <div class="header-top">
        <a href="/">HOME</a>
    </div>

    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/images/nested-logo.svg" alt="nested">
            </a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Sign up</h1>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login">Log in</a>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await api.register(username, email, password);
                // Cookie is set automatically by the server (HttpOnly)
                window.location.href = '/';
            } catch (error) {
                document.getElementById('error-message').textContent = error.message || 'Registration failed';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
