<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested - Share and Discuss</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/nested-icon.svg">
    <script>
        // Initialize theme immediately to prevent flash
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            // Update logo based on theme
            document.addEventListener('DOMContentLoaded', function() {
                const logos = document.querySelectorAll('.logo img');
                logos.forEach(function(logo) {
                    logo.src = theme === 'dark' ? '/images/nested-logo-dark.svg' : '/images/nested-logo.svg';
                });
            });
        })();
    </script>
</head>
<body>
    <!-- Header Top Bar -->
    <div class="header-top">
        <a href="/my-communities">MY COMMUNITIES</a>
        <a href="/">HOME</a>
    </div>

    <!-- Main Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/images/nested-logo.svg" alt="nested">
            </a>

            <nav class="nav-tabs" id="sort-tabs">
                <a href="?sort=hot" class="nav-tab active" data-sort="hot">hot</a>
                <a href="?sort=new" class="nav-tab" data-sort="new">new</a>
                <a href="?sort=rising" class="nav-tab" data-sort="rising">rising</a>
                <a href="?sort=controversial" class="nav-tab" data-sort="controversial">controversial</a>
                <a href="?sort=top" class="nav-tab" data-sort="top">top</a>
            </nav>

            <div class="header-right">
                <div id="auth-area"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <main class="content">
            <div class="post-list" id="post-list">
                <div class="loading">Loading posts...</div>
            </div>
        </main>

        <aside class="sidebar">
            <!-- Search Box -->
            <div class="sidebar-box">
                <div class="sidebar-box-content search-box">
                    <form id="search-form" action="/search" method="GET">
                        <input type="text" placeholder="search nested" id="search-input" name="q">
                        <button type="submit" style="display:none;"></button>
                    </form>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="sidebar-box">
                <div class="sidebar-box-content">
                    <a href="/submit" class="submit-btn">Submit a new link</a>
                    <a href="/submit?type=text" class="submit-btn secondary">Submit a new text post</a>
                </div>
            </div>

            <!-- About Box -->
            <div class="sidebar-box about-box">
                <div class="about-box-header">
                    <span class="about-title">nested</span>
                </div>
                <p class="about-text">
                    A community-driven platform for sharing links, stories, and discussions.
                </p>
            </div>

            <!-- Create Community -->
            <div class="sidebar-box">
                <div class="sidebar-box-content">
                    <a href="/sub/create" class="submit-btn secondary">Create your own community</a>
                </div>
            </div>

            <!-- Popular Communities -->
            <div class="sidebar-box">
                <div class="sidebar-box-header">Popular Communities</div>
                <div class="sidebar-box-content" id="popular-sub">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </aside>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
