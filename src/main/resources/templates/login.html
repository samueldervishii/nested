<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - nested</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/nested-icon.svg">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('.logo img').forEach(function(logo) {
                    logo.src = theme === 'dark' ? '/images/nested-logo-dark.svg' : '/images/nested-logo.svg';
                });
            });
        })();
    </script>
</head>
<body>
    <div class="header-top">
        <a href="/">HOME</a>
    </div>

    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/images/nested-logo.svg" alt="nested">
            </a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Log in</h1>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- 2FA Code Field (shown when required) -->
                <div id="2fa-field" class="form-group" style="display: none;">
                    <label for="twoFactorCode">Authenticator Code</label>
                    <input type="text" id="twoFactorCode" name="twoFactorCode" maxlength="6" pattern="[0-9]{6}"
                           placeholder="Enter 6-digit code" style="text-align: center; font-size: 18px; letter-spacing: 4px;">
                    <small style="color: #666; display: block; margin-top: 5px;">Enter the code from your authenticator app</small>
                </div>

                <button type="submit" class="btn-primary">Log In</button>
            </form>

            <div class="auth-footer">
                New to nested? <a href="/register">Sign up</a>
                <br><br>
                <a href="/forgot-password">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        let requires2FA = false;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const twoFactorCode = document.getElementById('twoFactorCode').value;
            const errorDiv = document.getElementById('error-message');

            try {
                let result;
                if (requires2FA && twoFactorCode) {
                    // Submit with 2FA code
                    result = await api.loginWith2FA(username, password, twoFactorCode);
                } else {
                    // Initial login attempt
                    result = await api.login(username, password);
                }

                // Check if 2FA is required
                if (result.requiresTwoFactor) {
                    requires2FA = true;
                    document.getElementById('2fa-field').style.display = 'block';
                    document.getElementById('twoFactorCode').focus();
                    errorDiv.textContent = 'Please enter your authenticator code';
                    errorDiv.style.display = 'block';
                    errorDiv.style.color = '#0079d3';
                    errorDiv.style.background = '#e8f4ff';
                    return;
                }

                // Login successful - Cookie is set automatically by the server (HttpOnly)
                window.location.href = '/';
            } catch (error) {
                errorDiv.textContent = error.message || 'Login failed';
                errorDiv.style.display = 'block';
                errorDiv.style.color = '';
                errorDiv.style.background = '';

                // Clear 2FA code on error
                if (requires2FA) {
                    document.getElementById('twoFactorCode').value = '';
                }
            }
        });

        // Allow only numbers in 2FA input
        document.getElementById('twoFactorCode').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
